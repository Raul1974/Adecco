    <script src="./Video Adecco_files/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      $(function () {
        var linksDisplayed = false;
        console.log(screen.width);

        if (screen.width < 749) {
          playVertical();
        } else {
          playHorizontal();
        }

        window.addEventListener(
          "orientationchange",
          function () {
            console.log(window.orientation);
            if (window.orientation == 0) {
              playVertical();
            } else {
              playHorizontal();
            }
          },
          false
        );

        if (ios()) {
          //hide play button
          $(".video-container .play").hide();
          hidePlayButton();
          play();
        }

        // Play on start
        $("body").click(function () {
          play();
        });

        $("#video").on("timeupdate", function () {
          if (isVideo1()) {
            var duration = $(this)[0].duration;
            var currentTime = $(this)[0].currentTime;
            if (currentTime + 5 > duration) {
              showLinks();
            } else {
              hideLinks();
            }
          }
        });

        $("#video").on("ended", end);

        $(".row1  a").on("click", function () {
          play("https://janedoe.es/adeco/video/video02.mp4");
        });

        $(".row2  a").on("click", function () {
          play("https://janedoe.es/adeco/video/video03.mp4");
        });

        function updateCurrentTime() {
          if (currentTime) {
            $("#video")[0].currentTime = currentTime;
          }
        }

        function playVertical() {
          var currentTime = $("#video")[0].currentTime;
          play("https://janedoe.es/adeco/video/video01-xs.mp4");
          $("#video")[0].currentTime = currentTime;
        }

        function playHorizontal() {
          var currentTime = $("#video")[0].currentTime;
          play("https://janedoe.es/adeco/video/video01.mp4");
          $("#video")[0].currentTime = currentTime;
        }

        function play(videoSrc) {
          if (videoSrc) {
            $("#video").attr("src", videoSrc);
          }
          $("#video")[0].play();
          hidePlayButton();
          hideLinks();
        }

        function end() {
          exitFullScreen();
          isVideo1() ? showLinks() : showForm();
        }

        function showLinks() {
          $(".video-container .links").show();
          linksDisplayed = true;
        }

        function hideLinks() {
          $(".video-container .links").hide();
          linksDisplayed = false;
        }

        function hidePlayButton() {
          $(".video-container .play").hide();
        }

        function showForm() {
          $(".video-container .video-form").show();
          $("#video").css("filter", "opacity(50%)");
        }

        function isVideo1() {
          return $("#video").attr("src").indexOf("video01") > -1;
        }

        function exitFullScreen() {
          if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen(); // Blink
          }
          if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen(); // Gecko
          }
          if (document.msExitFullscreen) {
            document.msExitFullscreen(); // Old IE
          }
        }

        function ios() {
          return (
            [
              "iPad Simulator",
              "iPhone Simulator",
              "iPod Simulator",
              "iPad",
              "iPhone",
              "iPod",
            ].includes(navigator.platform) ||
            // iPad on iOS 13 detection
            (navigator.userAgent.includes("Mac") && "ontouchend" in document)
          );
        }
      });
    </script>
